<!DOCTYPE html>
<html>
<head>
  <title>Markdown Viewer</title>
  <!-- GitHub Markdown CSS -->



<!-- Sagar H - 11/12/2025 Key points: Changes make to incorporate style 

Added <link rel="stylesheet" href="github-markdown.min.css"> in the new window.

Wrapped #markdown-content in <article class="markdown-body">.

Added a small padding style so content doesnâ€™t stick to the edges.

This will render your Markdown in GitHub style in the new tab.

-->



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f6f8fa; }
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 30px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 3px rgb(27 31 35 / 12%), 0 8px 24px rgb(27 31 35 / 12%);
    }
  </style>
</head>
<body>

<h2>Markdown File</h2>

<!-- Link to open rendered Markdown in new tab -->
<p>
  <a href="#" id="open-md-link">Open Markdown File</a>
</p>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const markdownUrl = "https://sagarhadkar-bucket.s3.us-east-2.amazonaws.com/Customer.md";

  document.getElementById("open-md-link").addEventListener("click", function(e){
    e.preventDefault();

    const newWin = window.open("", "_blank");

    newWin.document.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <title>Markdown Viewer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
        <style>
          body { background: #f6f8fa; padding: 20px; }
          .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 1px 3px rgb(27 31 35 / 12%), 0 8px 24px rgb(27 31 35 / 12%);
          }
        </style>
      </head>
      <body>
        <div class="markdown-body" id="markdown-content"></div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"><\/script>
        <script>
          fetch("${markdownUrl}")
            .then(res => res.text())
            .then(md => {
              document.getElementById("markdown-content").innerHTML = marked.parse(md);
            })
            .catch(err => {
              document.getElementById("markdown-content").innerHTML = "Error loading Markdown file";
              console.error(err);
            });
        <\/script>
      </body>
      </html>
    `);

    newWin.document.close();
  });
</script>

</body>
</html>
